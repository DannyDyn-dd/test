<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/index.css">
    <!-- defer 异步加载，但要等到dom文档全部解析完才会被执行。只有IE能用，也可以将代码写到内部。 -->
    <!-- async 异步加载，加载完就执行，async只能加载外部脚本，不能把js写在script标签里。 -->
    <script type="text/javascript" src="index.js" async="async"></script>
</head>
<body>
    <div class="main">
        <!-- 这里如果不浮动，就会因为图片的空白而不能排列在同一行上 -->
        <ul class="container clearfix" style="margin-left: 0;">
            <li class="left"><img src="./imgs/cat1.webp" alt="这是一张猫咪图片"></li>
            <li class="left"><img src="./imgs/cat2.webp" alt="这是一张猫咪图片"></li>
            <li class="left"><img src="./imgs/cat3.webp" alt="这是一张猫咪图片"></li>
            <li class="left"><img src="./imgs/cat1.webp" alt="这是一张猫咪图片"></li>
        </ul>
        <ul class="dots clearfix">
            <li class="left dot"></li>
            <li class="left"></li>
            <li class="left"></li>
        </ul>
        <div class="lt-arrow">&lt;</div>
        <div class="rt-arrow">&gt;</div>
    </div>
</body>
</html>
